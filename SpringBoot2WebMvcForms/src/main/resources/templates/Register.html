<html xmlns:th="http://thymeleaf.org/">
	<head>
		<title>REGISTER FORM APP</title>
	</head>
<body>
<h3> Employee Register Page </h3>
<form th:action="@{/employee/save}" method="POST">
<pre>
ID     : <input type="text" name="empId"/> 
NAME   : <input type="text" name="empName"/>
SAL    : <input type="text" name="empSal"/> 

PWD    : <input type="password" name="empPwd"/>
GEN    : <input type="radio" name="empGen" value="Female"/> Female <input type="radio" name="empGen" value="Male"/> Male
ADDR   : <textarea name="empAddr"></textarea>
PROJ   : <select name="empPrj">
			<option value="">-SELECT-</option>
			<option value="P1">P1</option>
			<option value="P2">P2</option>
			<option value="P3">P3</option>
		</select>

LANGS :	
		<input type="checkbox" name="empLang" value="ENG"/> ENG
		<input type="checkbox" name="empLang" value="HIN"/> HIN
		<input type="checkbox" name="empLang" value="TEL"/> TEL
		<input type="checkbox" name="empLang" value="MAR"/> MAR

CLIENTS: <select name="empClients" multiple>
			<option value="NIT">NIT</option>
			<option value="XYZ">XYZ</option>
			<option value="ORCL">ORCL</option>
			<option value="TEST">TEST</option>
		</select>

</pre>		
<button type="submit">CREATE </button>
</form>
</body>
</html>
